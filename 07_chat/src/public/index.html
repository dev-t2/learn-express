<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat</title>
  </head>

  <body>
    <h1>Chat</h1>

    <form class="enter-form">
      <input type="text" required placeholder="Please enter nickname." />
      <button>Enter</button>
    </form>

    <div class="entered-container" hidden>
      <ul class="user-list"></ul>

      <form class="message-form">
        <input type="text" required placeholder="Please enter message." />
        <button>Send</button>
      </form>

      <ul class="message-list"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
